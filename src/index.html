<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
    />
    <meta
            http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
    />
    <title>PVE Client</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

<table>
    <tr>
        <td rowspan="4" class="c1"><span class="app-title">PVE Client</span></td>
    </tr>
    <tr>
        <td class="creds-wrapper c2">
            Адрес сервера:
        </td>
        <td class="creds-wrapper c3">
            <select id="server-url" class="config-input">
                <option>Выберите...</option>
            </select>
        </td>
    </tr>
    <tr>
        <td class="creds-wrapper c2">
            Логин:
        </td>
        <td class="creds-wrapper c3">
            <input type="text" id="server-login" class="config-input">
        </td>
    </tr>
    <tr>
        <td class="creds-wrapper c2">
            Пароль:
        </td>
        <td class="creds-wrapper c3">
            <input type="password" id="server-password" class="config-input">
        </td>
    </tr>
</table>

</body>
<script src="./renderer.js"></script>
</html>
